<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>

    <div class="form">
        <form action="https://formsubmit.co/priyankgreat85@gmail.com" id="form" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://priyankg85.github.io/form/thanks.html">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required><br>
            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required><br>
            <textarea name="message" class="form-control" id="message" rows="6" required></textarea><br>
            <input type="submit" class="form-control" value="Send">
        </form>
    </div>


</body>


</html>
